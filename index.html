<!doctype html>
<html>

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrepper">
        <div class="instagram-phone">
            <img src="img/celular_instagram.png" alt="Celular com a tela do instagram">
        </div>
        <div class="instagram-profile">
            <div class="group">
                <img src="img/logo_instagram.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile_photo">
                    <img src="img/marcos.png" class="profile-photo" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como marcos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marcos ?</p>
                <p class="not-account">
                    <span class="text-blue">Alternar Contas</span>
                    ou
                    <span class="text-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
